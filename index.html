<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c721466f77.js" crossorigin="anonymous"></script>
  <title>Books Recommendation</title>
</head>

<body id="bootstrap-overrides">
  <div class="contain">
    <div class="container mt-4">
      <header class="ct-header">
        <div class="navbar navbar-expand-lg p-md-3">
          <a href="#" class="navbar-brand nav-start">Books Recommendation</a>
          <button type="button" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">BÀI ĐÁNH GIÁ</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">SÁCH</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">ĐĂNG NHẬP</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active text-primary">TRANG CHỦ</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">ĐĂNG KÝ</a>
              </li>
            </ul>
            <div id="search-bar">
              <button input="button" class="btn btn-outline-light text-dark" onclick="searchEngine()">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
    </div>
  </div>
  <div class="container mt-5">
    <h3 class="heading-3 home">Trang chủ</h3>
    <div class="background col-12">
      <h3 class="text-white">Welcome</h3>
      <p class="text-white">Hy vọng bạn sẽ tìm được cho mình một cuốn sách hay</p>
      <button class="btn btn-primary">Đi xem thử</button>
    </div>
    <div class="heading">
      <h3 class="heading-3 new-book">Sách mới cập nhật</h3>
    </div>
    <div class="row book-info" id="book-information"></div>
  </div>
  <div class="container mt-5">
    <h3 class="heading-3 evaluate">Bài đánh giá mới</h3>
  </div>
  <div class="container mt-5">
    <h3 class="heading-3 comment">Bình luận mới</h3>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
