<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/CSS/SignInPage.css">
  <link rel="stylesheet" href="./Assets/CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Đăng Nhập - Books Recommendation</title>


</head>

<body id="bootstrap-overrides">
  <div class="contain">
    <div class="container mt-4">
      <header class="ct-header">
        <div class="navbar navbar-expand-lg p-md-3">
          <a href="./index.html" class="navbar-brand nav-start">Books Recommendation</a>
          <button type="button" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="./review.html" class="nav-link">BÀI ĐÁNH GIÁ</a>
              </li>
              <li class="nav-item">
                <a href="./SignInPage.html" class="nav-link active text-primary">ĐĂNG NHẬP</a>
              </li>
              <li class="nav-item">
                <a href="./Index.html" class="nav-link">TRANG CHỦ</a>
              </li>
              <li class="nav-item">
                <a href="./SignUpPage.html" class="nav-link">ĐĂNG KÝ</a>
              </li>
            </ul>
            <div id="search-bar">
              <button input="button" class="btn btn-outline-light text-dark" onclick="searchEngine()">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
    </div>
  </div>
  <section class="SignInForm container">
    <h2>Tài Khoản/ Đăng nhập</h2>
    <form id="form">
      <div class="name">
        <div class="text">Tên đăng nhập</div>
        <input type="text" id="username" required>
      </div>
      <div class="pass">
        <div class="text">Mật khẩu</div>
        <input type="password" id="password" required>
        <button type="submit" class="submit">Đăng nhập</button>
    </form>
  </section>
  <section id="info">
    <form>
      <h1>User's Information</h1>
      <label for="username">Username:</label>
      <input class="form1" type="text1" id="username1" name="username1" placeholder="" disabled>

      <label for="email">Email:</label>
      <input class="form1" type="email1" id="email1" name="email1" placeholder="" disabled>

      <label for="password">Password:</label>
      <input class="form1" type="password1" id="password1" name="password1" placeholder="" disabled>
      <button type="submit" class="submit" id="logout" onclick="remove">Đăng xuất</button>
    </form>
  </section>

  <section class="sharing container">
    <div class="text">Sharing is caring:</div>
    <div class="btn">
      <button class="facebook-btn" onclick="shareOnFacebook()">
        <i class="fab fa-facebook-f"></i>
        Share on Facebook
      </button>
      <button class="twitter-btn" onclick="shareOnTwitter()">
        <i class="fab fa-twitter"></i>
        Share on Twitter
      </button>
    </div>

  </section>
  <script src="./Assets/Js/SignInPage.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
